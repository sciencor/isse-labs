name: CI

on:
  pull_request:
    branches: [ "main" ]
  push:
    branches: [ "main" ]

jobs:
  test:
    runs-on: self-hosted

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests with coverage
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: |
          python -m pytest -q --cov=prediction_pipeline_demo --cov-report=term-missing --cov-fail-under=70

      # TODO: 增加一个步骤以运行 "demo pipeline end to end"
      # 目标是运行 prediction_pipeline_demo.py，使 CI 日志输出模型的 R^2 分数。
      - name: Run demo pipeline end to end
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: |
          python -m prediction_pipeline_demo