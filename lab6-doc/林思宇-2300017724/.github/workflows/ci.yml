name: CI

on:
  pull_request:
    branches: [ "main" ]
  push:
    branches: [ "main" ]

jobs:
  test:
    runs-on: self-hosted

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show Python
        run: C:\Users\Lin\AppData\Local\Programs\Python\Python311\python.exe --version

      - name: Install dependencies
        run: |
          C:\Users\Lin\AppData\Local\Programs\Python\Python311\python.exe -m pip install --upgrade pip
          C:\Users\Lin\AppData\Local\Programs\Python\Python311\python.exe -m pip install -r requirements.txt

      - name: Run tests with coverage
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: |
          C:\Users\Lin\AppData\Local\Programs\Python\Python311\python.exe -m pytest -q --cov=prediction_pipeline_demo --cov-report=term-missing --cov-fail-under=70

      - name: Run demo pipeline end-to-end
        run: C:\Users\Lin\AppData\Local\Programs\Python\Python311\python.exe prediction_pipeline_demo.py
