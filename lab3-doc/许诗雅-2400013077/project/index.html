<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoList 任务管理系统</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="title-design">TODO</h1>
        
        <!-- 输入区 -->
        <div class="input-section">
            <div class="input-group">
                <!-- 第一行：任务标题和添加按钮 -->
                <div class="input-row input-row-first">
                    <input type="text" id="task-title" placeholder="输入任务标题..." required>
                    <button id="add-task-btn" class="add-task-btn">添加任务</button>
                </div>
                
                <!-- 第二行：分类、优先级和设置截止时间按钮 -->
                <div class="input-row input-row-second">
                    <div class="dropdowns-group">
                        <select id="task-category">
                            <option value="学习">学习</option>
                            <option value="工作">工作</option>
                            <option value="生活">生活</option>
                        </select>
                        <select id="task-priority">
                            <option value="低">低</option>
                            <option value="中">中</option>
                            <option value="高">高</option>
                        </select>
                    </div>
                    <button id="set-deadline-btn" class="set-deadline-btn">设置截止时间</button>
                </div>
                
                <!-- 截止时间选择器（默认隐藏） -->
                <div class="deadline-section" id="deadline-section" style="display: none;">
                    <div class="date-input-group">
                        <input type="datetime-local" id="task-deadline">
                        <label>
                            <input type="checkbox" id="all-day"> 全天
                        </label>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 搜索区 -->
        <div class="search-section">
            <div class="search-group">
                <input type="text" id="search-input" placeholder="搜索任务...">
                <button id="search-btn">搜索</button>
            </div>
        </div>
        
        <!-- 筛选区 -->
        <div class="filter-section">
            <div class="filter-group">
                <select id="filter-status">
                    <option value="">全部状态</option>
                    <option value="pending">未完成且未截止</option>
                    <option value="completed">已完成</option>
                    <option value="overdue">已截止且未完成</option>
                </select>
                <select id="filter-category">
                    <option value="">全部类别</option>
                    <option value="学习">学习</option>
                    <option value="工作">工作</option>
                    <option value="生活">生活</option>
                </select>
                <select id="filter-priority">
                    <option value="">全部优先级</option>
                    <option value="低">低</option>
                    <option value="中">中</option>
                    <option value="高">高</option>
                </select>
                <select id="sort-option">
                    <option value="">默认排序</option>
                    <option value="deadline_asc">截止时间正序</option>
                    <option value="deadline_desc">截止时间倒序</option>
                </select>
                <button id="show-all-btn">重置</button>
            </div>
        </div>
        
        <!-- 任务展示区 -->
        <div class="tasks-section">
            <h2>任务列表</h2>
            <div id="tasks-container" class="tasks-container">
                <!-- 任务将在这里动态生成 -->
                <div class="no-tasks">暂无任务，请添加新任务</div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
